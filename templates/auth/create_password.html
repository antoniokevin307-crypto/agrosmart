<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contraseña - AgroSmart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .email-display {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #555;
            font-size: 14px;
        }
        .requirements {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        .requirements li {
            list-style: none;
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .requirements li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Crear Contraseña</h1>
            
            <div class="email-display">{{ email }}</div>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <div class="info">
                Crea una contraseña segura para proteger tu cuenta.
            </div>
            
            <div class="requirements">
                <strong>Requisitos:</strong>
                <ul>
                    <li>Mínimo 6 caracteres</li>
                    <li>Usa mayúsculas, números y caracteres especiales</li>
                </ul>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autofocus
                        placeholder="Ingresa tu contraseña"
                        minlength="6"
                    >
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="password_confirm" 
                        name="password_confirm" 
                        required 
                        placeholder="Confirma tu contraseña"
                        minlength="6"
                    >
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
