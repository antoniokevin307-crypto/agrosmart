{% extends "base.html" %}
{% block content %}
<section class="contact-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 p-4" style="border-radius:1.5rem;background:linear-gradient(90deg,#e0eafc 0%,#cfdef3 100%);">
          <h2 class="text-center mb-4" style="color:#0d6efd;">Contáctenos</h2>
          <form method="post" action="{% url 'contact_page' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="contact_name" class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control form-control-lg" id="contact_name" name="contact_name" value="" required placeholder="Escribe tu nombre completo">
            </div>
            <div class="mb-3">
              <label for="contact_email" class="form-label fw-bold">Correo electrónico</label>
              <input type="email" class="form-control form-control-lg" id="contact_email" name="contact_email" value="{{ request.user.email }}" required readonly>
            </div>
            <div class="mb-3">
              <label for="contact_subject" class="form-label fw-bold">Asunto</label>
              <input type="text" class="form-control form-control-lg" id="contact_subject" name="contact_subject" placeholder="¿Sobre qué quieres consultar?" required>
            </div>
            <div class="mb-3">
              <label for="contact_message" class="form-label fw-bold">Mensaje</label>
              <textarea class="form-control form-control-lg" id="contact_message" name="contact_message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Enviar mensaje</button>
            </div>
            {% if contact_success %}
              <div class="alert alert-success mt-3 text-center">¡Tu mensaje fue enviado exitosamente!</div>
            {% endif %}
            {% if contact_error %}
              <div class="alert alert-danger mt-3 text-center">Hubo un error al enviar el mensaje. Intenta nuevamente.</div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .contact-section .card {
    box-shadow: 0 8px 32px #0d6efd22;
    border-radius: 1.5rem;
    background: linear-gradient(90deg,#e0eafc 0%,#cfdef3 100%);
  }
  .contact-section label {
    color: #198754;
    font-size: 1.08rem;
  }
  .contact-section .form-control {
    border-radius: 0.7rem;
    border: 1.5px solid #6f42c1;
    font-size: 1.12rem;
    background: #f8f9fa;
  }
  .contact-section .btn-success {
    background: linear-gradient(90deg,#198754 0%,#6f42c1 100%);
    border: none;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 12px #19875433;
  }
  .contact-section .btn-success:hover {
    background: linear-gradient(90deg,#6f42c1 0%,#198754 100%);
    box-shadow: 0 4px 24px #6f42c133;
  }
</style>
{% endblock %}
