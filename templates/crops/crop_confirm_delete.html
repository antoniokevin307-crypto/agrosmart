{% extends "base.html" %}
{% block content %}
<h2>Eliminar cultivo</h2>
<p>¿Estás seguro de que deseas eliminar el cultivo <strong>{{ crop.name }}</strong>?</p>
<p>Esta acción no se puede deshacer.</p>

<form method="post">
  {% csrf_token %}
  <button class="btn" type="submit" style="background-color: #d9534f;">Eliminar</button>
  <a class="btn" href="{% url 'crop_list' %}">Cancelar</a>
</form>
{% endblock %}
